<!DOCTYPE html>
<html lang="es">
    
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"
        />
        <title>Buscador de series Eva Marco</title>
        <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
        rel="stylesheet">
        <link rel="icon" href="favicon.png" />
        <link rel="stylesheet" href="assets/css/main.css" />
    </head>
    
    <body class="page">
        <header class="header">
            <div class="page__header">
                 <h1 class="page__title">Buscador de series</h1>

                <div class="input__container">
                    <label for="text"></label>
                    <div class="input__wrapper">
                        <input type="text" name="text" id="text" class="input__text js__inputText"
                        />
                        <button type="button" class="btn search__btn js__searchBtn"></button>
                    </div>
                </div>
            </div>
            <nav class="header__nav">
                <label for="show-genre">Género</label>
                <select id="show-genre" name="Show[genre]" class="select genre__select">
                    <option value=""></option>
                    <option value="3">Action</option>
                    <option value="19">Adult</option>
                    <option value="4">Adventure</option>
                    <option value="5">Anime</option>
                    <option value="6">Children</option>
                    <option value="2">Comedy</option>
                    <option value="8">Crime</option>
                    <option value="24">DIY</option>
                    <option value="1">Drama</option>
                    <option value="25">Espionage</option>
                    <option value="9">Family</option>
                    <option value="10">Fantasy</option>
                    <option value="7">Food</option>
                    <option value="23">History</option>
                    <option value="11">Horror</option>
                    <option value="27">Legal</option>
                    <option value="22">Medical</option>
                    <option value="12">Music</option>
                    <option value="18">Mystery</option>
                    <option value="20">Nature</option>
                    <option value="13">Romance</option>
                    <option value="14">Science-Fiction</option>
                    <option value="26">Sports</option>
                    <option value="28">Supernatural</option>
                    <option value="15">Thriller</option>
                    <option value="21">Travel</option>
                    <option value="16">War</option>
                    <option value="17">Western</option>
                </select>
                <label for="show-status">Estado</label>
                <select id="show-status" name="Show[showStatus_enum]" class="select status__select">
                    <option value=""></option>
                    <option value="1">Running</option>
                    <option value="2">Ended</option>
                    <option value="3">To Be Determined</option>
                    <option value="4">In Development</option>
                </select>
            </nav>
        </header>
        <main class="page__main">
            <aside class="favContainer">
                 <h2 class="fav__title">Favoritos</h2>

                <div class="fav js__fav"></div>
                <div class="closeAllFav">
                    <button type="button" class="reset__btn">reset</button>
                </div>
            </aside>
            <section class="search__container">
                 <h2 class="result__title">
        Resultados de la búsqueda
      </h2>

                <p class="resultnumber__text"></p>
                <ul class="search__results js__results"></ul>
            </section>
        </main>
        <script src="assets/js/main.js"></script>
    </body>

</html>
